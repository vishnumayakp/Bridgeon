<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Deliver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "BEmjYMKHutjthVudO",
      });
   })();
</script>
</head>
<body>
    
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="bg-light p-5" style="width: 500px;">
            <h6>Name</h6>
            <input type="text" class="form-control " id="name" placeholder="name">
            <h6 class="mt-4">Email</h6>
            <input type="text" class="form-control" id="email" placeholder="email">
            <h6 class="mt-4">Mobile</h6>
            <input type="number" class="form-control" id="phone" placeholder="phone">
            <h6 class="mt-4">Message</h6>
            <textarea name="message" id="msg" cols="51.5" class="form-control"></textarea>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary mt-4 btn-lg" onclick="sendEmail()" type="button">Button</button>
              </div>
        </div>
    </div>


    <script>
        function sendEmail(){
            var params={
                name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                phone:document.getElementById("phone").value,
                message:document.getElementById("msg").value,
            };   
            const serviceID= "service_gq6jozv";
            const templateID= "template_7rkpa3a";

        emailjs.send(serviceID,templateID,params).then((response)=>{
            document.getElementById("name").value="";
            document.getElementById("email").value="";
            document.getElementById("phone").value="";
            document.getElementById("msg").value="";
            alert("Successfully Submited")
        },(error)=>{
            console.log(error)
        })

        }
        


    </script>
</div>
</body>
</html>
