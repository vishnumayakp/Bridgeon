<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let height = 5;

for (let i=height; i>=1; i--) {
    let row='';
    for (let j=1; j<=height-i; j++) {
        row +='  ';
    }
    for (let j=1; j<=2*i-1; j++) {
        if (j === 1 || j === 2*i-1 || i === height) {
            row += '* ';
        } else {
            row += '  ';
        }
    }
    console.log(row);
}
    </script>
</body>
</html>
