<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let x=1;
        let string="";
        for(i=1; i<=n; i++){
            for(j=1; j<=i; j++){
                string+= x+" ";
                x++;
            }
            string+="\n";
        }
        console.log(string)
    </script>
</body>
</html>
