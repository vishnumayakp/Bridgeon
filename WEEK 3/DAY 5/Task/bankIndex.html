<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bank Details</h1>
    <label for="" class="text">Amount</label><br>
    <input type="text" id="deposit" placeholder="Enter Amount" >
    <button type="button" onclick="depositFunction()">Deposit</button><br><br>
    <label for="">Amount</label><br>
    <input type="text" id="withdraw" placeholder="Enter Amount" >
    <button type="button" onclick="withdrawFunction()">Withdraw</button><br><br><br>

    <button type="button" onclick="balanceCheck()">Balance Check</button>
    <p id="show_money"></p>




    <script>
        let bankBalance=0;
        function depositFunction(){
            let depamount = document.getElementById("deposit").value;
            bankBalance+=Number(depamount);
        }

        function withdrawFunction(){
            let withamount = document.getElementById("withdraw").value;
            bankBalance-=Number(withamount);
        }
        function balanceCheck(){
            document.getElementById("show_money").innerHTML="Your balance is : "+bankBalance

        }

    </script>
</body>
</html>
